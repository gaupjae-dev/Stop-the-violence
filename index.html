<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE G.O.A.T. PROJECT - DIAGNOSTIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* FONT IMPORTS */
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700;900&family=Inter:wght@400;700&display=swap');

        /* GLOBAL STYLING */
        body {
            font-family: 'Exo 2', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #000;
            overflow-x: hidden;
        }
        
        /* HIDDEN UTILITY CLASS */
        .hidden { display: none !important; }

        /* NEON COLOR VARIABLES */
        :root {
            --neon-blue: #00c4ff;
            --neon-pink: #ff00ff;
            --dark-bg: #1a1a2e;
            --mid-bg: #2c2c44;
        }

        /* CONTAINER STYLING */
        .missions-log-container, .my-player-container, .options-container, .quit-container {
            background: rgba(10, 10, 30, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 196, 255, 0.3);
            width: 450px;
            max-width: 95%;
            text-align: center;
            border: 1px solid var(--neon-blue);
            min-height: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .main-menu-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .main-menu-container .main-title {
            font-family: 'Exo 2', sans-serif;
            font-weight: 900;
            font-size: 5em;
            color: var(--neon-blue);
            text-shadow: 0 0 15px rgba(0, 196, 255, 0.8), 0 0 5px rgba(0, 196, 255, 0.5);
            margin-top: 50px;
        }

        .menu-bar {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 20px 0;
            gap: 10px;
            background: rgba(10, 10, 30, 0.9);
            border-top: 1px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 196, 255, 0.3);
        }

        .menu-button {
            background-color: rgba(30, 30, 70, 0.8);
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            padding: 15px 30px;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            transition: all 0.2s ease;
            width: 180px;
            text-align: center;
            font-weight: bold;
        }
        .menu-button:hover {
            background-color: var(--neon-blue);
            color: var(--dark-bg);
            box-shadow: 0 0 20px rgba(0, 196, 255, 0.5);
        }
        
        .sub-screen h2 {
            font-size: 2em;
            color: var(--neon-pink);
            border-bottom: 2px solid var(--neon-pink);
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="main-menu-container" id="main-menu-container">
        <h1 class="main-title">THE G.O.A.T. PROJECT</h1>
        
        <div class="menu-bar">
            <button class="menu-button" onclick="quickPlay()">QUICK PLAY (DIAGNOSTIC)</button>
            <button class="menu-button" onclick="loadMissions()">MISSIONS</button>
            <button class="menu-button" onclick="loadMyHub()">MY HUB</button>
            <button class="menu-button" onclick="loadOptions()">OPTIONS</button>
            <button class="menu-button" onclick="quitGame()">QUIT</button>
        </div>
    </div>

    <div class="missions-log-container hidden sub-screen" id="missions-screen">
        <h2>MISSIONS LOG</h2>
        <p>Diagnostic: Missions screen is open.</p>
        <button class="menu-button mt-8 w-full max-w-[200px] text-center" onclick="showMainMenu()">BACK</button>
    </div>
    
    <div class="my-player-container hidden sub-screen" id="my-hub-screen">
        <h2>MY HUB</h2>
        <p>Diagnostic: My Hub screen is open.</p>
        <button class="menu-button mt-8 w-full max-w-[200px] text-center" onclick="showMainMenu()">BACK</button>
    </div>

    <div class="options-container hidden sub-screen" id="options-screen">
        <h2>OPTIONS</h2>
        <p>Diagnostic: Options screen is open.</p>
        <button class="menu-button mt-8 w-full max-w-[200px] text-center" onclick="showMainMenu()">BACK</button>
    </div>

    <div class="quit-container hidden sub-screen" id="quit-screen">
        <h2>QUIT</h2>
        <p>Diagnostic: Quit screen is open.</p>
        <button class="menu-button mt-8 w-full max-w-[200px] text-center" onclick="showMainMenu()">BACK</button>
    </div>
    
    <div class="my-player-container hidden sub-screen" id="quick-play-screen">
        <h2>QUICK PLAY (DIAGNOSTIC)</h2>
        <p>Diagnostic: Quick Play screen is open.</p>
        <button class="menu-button mt-8 w-full max-w-[200px] text-center" onclick="showMainMenu()">BACK</button>
    </div>

    <script>
        const screenIds = [
            'main-menu-container', 'missions-screen', 'my-hub-screen', 
            'options-screen', 'quit-screen', 'quick-play-screen'
        ];

        function showScreen(screenId) {
            screenIds.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    if (id === screenId) {
                        element.classList.remove('hidden');
                        element.style.display = (id === 'main-menu-container') ? 'flex' : 'block';
                    } else {
                        element.classList.add('hidden');
                    }
                }
            });
        }

        window.showMainMenu = function() {
            showScreen('main-menu-container');
        }

        window.quickPlay = function() {
            showScreen('quick-play-screen');
        }

        window.loadMissions = function() {
            showScreen('missions-screen');
        }

        window.loadMyHub = function() {
            showScreen('my-hub-screen');
        }

        window.loadOptions = function() {
            showScreen('options-screen');
        }

        window.quitGame = function() {
            showScreen('quit-screen');
        }

        document.addEventListener('DOMContentLoaded', () => {
            showMainMenu();
        });
    </script> 
</body>
</html>
