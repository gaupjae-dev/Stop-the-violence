<!DOCTYPE html>
<html>
<head>
    <title>3D Explorer - Combat Edition</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #ui {
            position: absolute; top: 10px; left: 10px;
            color: white; background: rgba(0,0,0,0.7); padding: 15px;
            border-radius: 8px; pointer-events: none;
        }
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 10px; height: 10px; border: 2px solid white;
            border-radius: 50%; transform: translate(-50%, -50%);
        }
        kbd { background: #444; border-radius: 3px; padding: 2px 5px; border: 1px solid #777; }
    </style>
</head>
<body>
    <div id="ui">
        <div>Move: <kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd> | Jump: <kbd>Space</kbd></div>
        <div style="margin-top: 8px;">Fire: <kbd>Left Click</kbd></div>
    </div>
    <div id="crosshair"></div>
    
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 7.5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040, 1.2));

        // Ground
        const ground = new THREE.Mesh(
            new THREE.PlaneGeometry(200, 200),
            new THREE.MeshStandardMaterial({ color: 0x2e7d32 })
        );
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Player Group (Holds the body and the tool)
        const playerGroup = new THREE.Group();
        const body = new THREE.Mesh(
            new THREE.BoxGeometry(1, 2, 1),
            new THREE.MeshStandardMaterial({ color: 0x1976d2 })
        );
        body.position.y = 1;
        playerGroup.add(body);

        // The Launcher (The "Gun")
        const launcher = new THREE.Mesh(
            new THREE.BoxGeometry(0.4, 0.4, 1.2),
            new THREE.MeshStandardMaterial({ color: 0xffd600 }) // Yellow
        );
        launcher.position.set(0.6, 1.2, -0.5); // Positioned to the side like a held item
        playerGroup.add(launcher);

        scene.add(playerGroup);

        // Projectiles Array
        const bullets = [];

        // Shooting Logic
        window.addEventListener('mousedown', () => {
            const bullet = new THREE.Mesh(
                new THREE.SphereGeometry(0.2),
                new THREE.MeshBasicMaterial({ color: 0xff0000 }) // Red
            );
            // Start bullet at the launcher position
            bullet.position.set(playerGroup.position.x + 0.6, playerGroup.position.y + 1.2, playerGroup.position.z - 1);
            scene.add(bullet);
            bullets.push({ mesh: bullet, time: 0 });
        });

        // Trees
        function createTree(x, z) {
            const treeGroup = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 1.5), new THREE.MeshStandardMaterial({ color: 0x5d4037 }));
            trunk.position.y = 0.75;
            const leaves = new THREE.Mesh(new THREE.ConeGeometry(1.2, 2.5, 8), new THREE.MeshStandardMaterial({ color: 0x1b5e20 }));
            leaves.position.y = 2.5;
            treeGroup.add(trunk); treeGroup.add(leaves);
            treeGroup.position.set(x, 0, z);
            scene.add(treeGroup);
        }
        createTree(5, -5); createTree(-5, -10);

        // Physics/Movement
        const keys = { w: false, a: false, s: false, d: false, ' ': false };
        let velocityY = 0;
        const gravity = -0.012;
        const jumpStrength = 0.25;
        let isGrounded = true;

        window.addEventListener('keydown', (e) => { if (e.key === ' ') keys[' '] = true; else keys[e.key.toLowerCase()] = true; });
        window.addEventListener('keyup', (e) => { if (e.key === ' ') keys[' '] = false; else keys[e.key.toLowerCase()] = false; });

        function animate() {
            requestAnimationFrame(animate);

            if (keys.w) playerGroup.position.z -= 0.12;
            if (keys.s) playerGroup.position.z += 0.12;
            if (keys.a) playerGroup.position.x -= 0.12;
            if (keys.d) playerGroup.position.x += 0.12;

            if (keys[' '] && isGrounded) { velocityY = jumpStrength; isGrounded = false; }
            velocityY += gravity;
            playerGroup.position.y += velocityY;
            if (playerGroup.position.y <= 0) { playerGroup.position.y = 0; velocityY = 0; isGrounded = true; }

            // Handle Bullets
            bullets.forEach((b, index) => {
                b.mesh.position.z -= 0.5; // Bullet speed
                b.time++;
                if (b.time > 100) { // Remove bullet after a while
                    scene.remove(b.mesh);
                    bullets.splice(index, 1);
                }
            });

            camera.position.x = playerGroup.position.x;
            camera.position.z = playerGroup.position.z + 12;
            camera.position.y = playerGroup.position.y + 4;
            camera.lookAt(playerGroup.position);

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
