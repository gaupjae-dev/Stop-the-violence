<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2K Style Menu</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
<div class="main-menu-container" id="main-menu-container">
        <h1>THE G.O.A.T. PROJECT</h1>
        <button class="menu-button" onclick="loadMissions()">MISSIONS</button>
        <button class="menu-button" onclick="loadMyPlayer()">MY PLAYER</button>
        <button class="menu-button" onclick="loadOptions()">OPTIONS</button>
        <button class="menu-button" onclick="quitGame()">QUIT</button>
    </div>

    <div class="missions-log-container" id="missions-screen" style="display: none;">
        <h2>MISSIONS LOG</h2>
        <button class="mission-item" onclick="startMission(1)">1. The Jump Start (Available)</button>
        <button class="mission-item" onclick="startMission(2)">2. The Rookie Contract (Locked)</button>
        <button class="menu-button" onclick="showMainMenu()">BACK</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
    <script src="script.js"></script> 
</body>
</html>
