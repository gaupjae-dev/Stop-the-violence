<!DOCTYPE html>
<html>
<head>
    <title>3D Explorer - Tree Edition</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #ui {
            position: absolute; top: 10px; left: 10px;
            color: white; background: rgba(0,0,0,0.7); padding: 15px;
            border-radius: 8px; pointer-events: none;
        }
        kbd { background: #444; border-radius: 3px; padding: 2px 5px; border: 1px solid #777; }
    </style>
</head>
<body>
    <div id="ui">
        <div>Move: <kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd></div>
        <div style="margin-top: 8px;">Jump: <kbd>Space</kbd></div>
    </div>
    
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 7.5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040, 1.2));

        // Ground
        const ground = new THREE.Mesh(
            new THREE.PlaneGeometry(200, 200),
            new THREE.MeshStandardMaterial({ color: 0x2e7d32 })
        );
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Player
        const player = new THREE.Mesh(
            new THREE.BoxGeometry(1, 2, 1),
            new THREE.MeshStandardMaterial({ color: 0x1976d2 })
        );
        player.position.y = 1; 
        scene.add(player);

        // --- TREE GENERATOR FUNCTION ---
        function createTree(x, z) {
            const treeGroup = new THREE.Group();

            // Trunk (Cylinder)
            const trunk = new THREE.Mesh(
                new THREE.CylinderGeometry(0.2, 0.2, 1.5),
                new THREE.MeshStandardMaterial({ color: 0x5d4037 })
            );
            trunk.position.y = 0.75;

            // Leaves (Cone)
            const leaves = new THREE.Mesh(
                new THREE.ConeGeometry(1.2, 2.5, 8),
                new THREE.MeshStandardMaterial({ color: 0x1b5e20 })
            );
            leaves.position.y = 2.5;

            treeGroup.add(trunk);
            treeGroup.add(leaves);
            treeGroup.position.set(x, 0, z);
            scene.add(treeGroup);
        }

        // Add 2 Trees at specific positions
        createTree(5, -5);   // Tree 1
        createTree(-5, -10); // Tree 2

        camera.position.set(0, 5, 10);

        const keys = { w: false, a: false, s: false, d: false, ' ': false };
        let velocityY = 0;
        const gravity = -0.012;
        const jumpStrength = 0.25;
        let isGrounded = true;

        window.addEventListener('keydown', (e) => {
            if (e.key === ' ') keys[' '] = true;
            else keys[e.key.toLowerCase()] = true;
        });
        window.addEventListener('keyup', (e) => {
            if (e.key === ' ') keys[' '] = false;
            else keys[e.key.toLowerCase()] = false;
        });

        function animate() {
            requestAnimationFrame(animate);

            if (keys.w) player.position.z -= 0.12;
            if (keys.s) player.position.z += 0.12;
            if (keys.a) player.position.x -= 0.12;
            if (keys.d) player.position.x += 0.12;

            if (keys[' '] && isGrounded) {
                velocityY = jumpStrength;
                isGrounded = false;
            }

            velocityY += gravity;
            player.position.y += velocityY;

            if (player.position.y <= 1) {
                player.position.y = 1;
                velocityY = 0;
                isGrounded = true;
            }

            camera.position.x = player.position.x;
            camera.position.z = player.position.z + 12;
            camera.position.y = player.position.y + 4;
            camera.lookAt(player.position);

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
