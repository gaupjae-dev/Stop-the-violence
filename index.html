<!DOCTYPE html>
<html>
<head>
    <title>3D Explorer - Fortnite Edition</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #ui {
            position: absolute; top: 10px; left: 10px;
            color: white; background: rgba(0,0,0,0.7); padding: 15px;
            border-radius: 8px; pointer-events: none;
        }
        /* Inventory Slot */
        #inventory {
            position: absolute; bottom: 20px; right: 20px;
            width: 80px; height: 80px;
            background: rgba(0,0,0,0.6); border: 3px solid #555;
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold; border-radius: 10px;
        }
        #inventory.active { border-color: #ffd600; background: rgba(255, 214, 0, 0.2); }
        
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 8px; height: 8px; border: 2px solid white;
            border-radius: 50%; transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>Move: <kbd>WASD</kbd> | Jump: <kbd>Space</kbd></div>
        <div>Pick up Gun: <kbd>E</kbd> (Must be close)</div>
    </div>
    <div id="crosshair"></div>
    <div id="inventory" id="slot1">Empty</div>
    
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 7.5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040, 1.5));

        // Ground
        const ground = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshStandardMaterial({ color: 0x2e7d32 }));
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // --- BRICK WALL ---
        const wallGeo = new THREE.BoxGeometry(8, 4, 0.5);
        const wallMat = new THREE.MeshStandardMaterial({ color: 0x8b0000 }); // Dark Red Brick color
        const wall = new THREE.Mesh(wallGeo, wallMat);
        wall.position.set(0, 2, -5);
        scene.add(wall);

        // --- GUN ON GROUND (Pickup) ---
        const gunPickupGroup = new THREE.Group();
        const gunBody = new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.3, 1), new THREE.MeshStandardMaterial({ color: 0xffd600 }));
        gunPickupGroup.add(gunBody);
        gunPickupGroup.position.set(0, 0.5, -3); // In front of the wall
        scene.add(gunPickupGroup);

        // --- PLAYER SETUP ---
        const playerGroup = new THREE.Group();
        const torso = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1, 0.5), new THREE.MeshStandardMaterial({ color: 0x1976d2 }));
        torso.position.y = 1.5;
        playerGroup.add(torso);
        const head = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.5, 0.5), new THREE.MeshStandardMaterial({ color: 0xffdbac }));
        head.position.y = 2.3;
        playerGroup.add(head);
        scene.add(playerGroup);

        // --- GAME STATE ---
        let hasGun = false;
        const bullets = [];
        const keys = { w: false, a: false, s: false, d: false, e: false, ' ': false };
        let velocityY = 0;
        const gravity = -0.012;
        let isGrounded = true;

        window.addEventListener('keydown', (e) => { keys[e.key.toLowerCase()] = true; });
        window.addEventListener('keyup', (e) => { keys[e.key.toLowerCase()] = false; });

        // Click to shoot
        window.addEventListener('mousedown', () => {
            if (!hasGun) return;
            const bullet = new THREE.Mesh(new THREE.SphereGeometry(0.15), new THREE.MeshBasicMaterial({ color: 0xff0000 }));
            bullet.position.set(playerGroup.position.x, playerGroup.position.y + 1.5, playerGroup.position.z);
            scene.add(bullet);
            bullets.push(bullet);
        });

        function animate() {
            requestAnimationFrame(animate);

            // Movement
            if (keys.w) playerGroup.position.z -= 0.12;
            if (keys.s) playerGroup.position.z += 0.12;
            if (keys.a) playerGroup.position.x -= 0.12;
            if (keys.d) playerGroup.position.x += 0.12;

            // Jump
            if (keys[' '] && isGrounded) { velocityY = 0.25; isGrounded = false; }
            velocityY += gravity;
            playerGroup.position.y += velocityY;
            if (playerGroup.position.y <= 0) { playerGroup.position.y = 0; velocityY = 0; isGrounded = true; }

            // --- PICKUP LOGIC ---
            const dist = playerGroup.position.distanceTo(gunPickupGroup.position);
            if (keys.e && dist < 2 && !hasGun) {
                hasGun = true;
                scene.remove(gunPickupGroup); // Remove from ground
                document.getElementById('inventory').innerHTML = "GUN";
                document.getElementById('inventory').classList.add('active');
                
                // Attach gun to player
                const playerGun = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.2, 0.8), new THREE.MeshStandardMaterial({ color: 0xffd600 }));
                playerGun.position.set(0.5, 1.5, -0.5);
                playerGroup.add(playerGun);
            }

            // Bullet Logic
            bullets.forEach((b, i) => {
                b.position.z -= 0.5;
                if (b.position.z < -50) { scene.remove(b); bullets.splice(i, 1); }
            });

            // Camera follow
            camera.position.set(playerGroup.position.x, playerGroup.position.y + 5, playerGroup.position.z + 10);
            camera.lookAt(playerGroup.position.x, playerGroup.position.y + 1.5, playerGroup.position.z);

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
